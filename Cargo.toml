	"macro-diagnostics",
] }
tracing = { version = "0.1.41", features = ["std"] }
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
tempfile = { version = "3.22.0" }
uuid25 = { version = "0.3.5", features = ["gen", "serde", "uuid"] }
snowflaker = { version = "0.3.6", features = ["dynamic"] }
ipnet = { version = "2.11.0" }
cookie = { version = "0.18.1" }
tera = { version = "1.20.0" }
reqwest = { version = "0.12.22", features = ["json"] }
serde_urlencoded = { version = "0.7.1" }
