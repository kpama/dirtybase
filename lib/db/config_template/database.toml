default = "sqlite"

# Mysql configuration
[mysql_write]
enable = false
url = "mysql://root:dbpassword@db/dirtybase"
max = 2
sticky = true
sticky_duration = 10

[mysql_read]
enable = false
url = "mysql://root:dbpassword@db/dirtybase"
max = 2


# Sqlite configuration
[sqlite_write]
enable = true
url = "sqlite:data/dirtybase.db"
max = 2
foreign_key = true
busy_timeout = 60
sticky = true
sticky_duration = 10

[sqlite_read]
enable = true
url = "sqlite:data/dirtybase.db"
max = 2


# Postgresql configuration
[postgres_write]
enable = false
url = "postgres://root:dbpassword@db/dirtybase"
max = 5
sticky = true
sticky_duration = 10

[postgres_read]
enable = false
url = "postgres://root:dbpassword@db/dirtybase"
max = 5
